<div class="login-wrapper">
  <mat-card>    
      <mat-card-title>    
          Login  
      </mat-card-title>    
      
      <mat-card-content *ngIf="!loading">    
          <form [formGroup]="form">    
            <mat-form-field class="demo-full-width">    
                <input matInput formControlName="username" autocomplete="username" placeholder="Username">    
                <mat-error>
                    <span *ngIf="form.get('username').touched && form.get('username').hasError('required')">Required Field</span>   
                </mat-error> 
            </mat-form-field>    
            <mat-form-field class="demo-full-width">    
                <input  matInput formControlName="password" type="password" autocomplete="current-password" placeholder="Password">
                <mat-error>
                    <span *ngIf="form.get('password').touched && form.get('password').hasError('required')">Required Field</span>   
                </mat-error>    
            </mat-form-field>    
            <div class="content-center">    
                <button type="button" [disabled]="form.invalid" mat-raised-button color="primary" (click)="login()">Login</button>    
            </div>  
            
          </form>    
      </mat-card-content> 
      <div *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>   
  </mat-card>   
</div>
