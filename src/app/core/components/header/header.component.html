<mat-toolbar color="primary">
    <div fxHide.gt-xs>
      <button mat-icon-button  (click)="onToggleSidenav()">
       <mat-icon>menu</mat-icon>
     </button>
   </div>
    <div class="logo">
      <a routerLink="/home">
         Project SPA
      </a>
    </div>
    <div fxFlex fxLayout   fxHide.xs>
       <ul fxLayout fxLayoutGap="25px" class="navigation-items">
           <li>
              <a routerLink="/home">
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
              </a>
           </li>
           <li *ngIf="(isLogged$ | async)">
               <a routerLink="/catalog" >
                   <mat-icon class="icon">speaker_notes</mat-icon>
                   <span class="label">Catalog</span>
               </a>
            </li>           
            <li *ngIf="(isSuperAdmin$ | async)">
              <a routerLink="/order" >
                  <mat-icon class="icon">local_grocery_store</mat-icon>
                  <span class="label">Order</span>
              </a>
           </li>
           <li *ngIf="(isSuperAdmin$ | async)">
              <a routerLink="/user">
                  <mat-icon class="icon">accessibility_new</mat-icon>
                  <span class="label">User</span>
              </a>
           </li>
           <li *ngIf="!(isLogged$ | async)">
              <a routerLink="/user/register">
                  <mat-icon class="icon">add_circle_outline</mat-icon>
                  <span class="label">Register</span>
              </a>
           </li>
            <li *ngIf="!(isLogged$ | async)">

              <a routerLink="/user/login">
                  <mat-icon class="icon">input</mat-icon>
                  <span  class="label">Login</span>
              </a>
           </li>
           <li *ngIf="(isLogged$ | async)">
               <a [routerLink]="[]" (click)="logOut()" >
                 <mat-icon class="icon">backspace</mat-icon>
                 <span class="label">Log Out</span>
                </a>
           </li>
           <ul *ngIf="(isLogged$ | async)" class="user-name">
               <li >
                  {{(userName$| async)}}
               </li>
            </ul>
       </ul>

       <div>

         
       </div>
    </div>
   </mat-toolbar>
